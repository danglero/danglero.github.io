<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="gta5_calc/css/normalize.css" />
    <link rel="stylesheet" href="gta5_calc/css/main.css" />

    <meta name="theme-color" content="#fafafa" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">

    <!-- Add your site or application content here -->

    <h1 id="intro">
      Sprawdź ile zaoszczędziłeś <strong>NIE</strong> kupując Shark Cards !
    </h1>

    <img
      src="gta5_calc/img/tabela.png"
      style="margin-bottom: 20px; padding-left: 20px"
    />

    <div style="padding-left: 20px; padding-bottom: 20px">
      <label for="kasa">Kasa jaką zarobiłeś (w milionach): </label>
      <input type="text" id="kasa" />
      <button onclick="calculate()">Przelicz</button>
    </div>

    <div style="padding-left: 20px; width: 700px">
      <div style="border-top: solid; border-bottom: solid">
        <div class="out">
          <label for="red">Red Shark ($100tyś): </label>
          <input type="text" id="red" disabled />
          =
          <input type="text" id="red_zl" disabled />
          zł
          <br />
        </div>

        <div class="out">
          <label for="tiger">Tiger Shark ($200tyś): </label>
          <input type="text" id="tiger" disabled />
          =
          <input type="text" id="tiger_zl" disabled />
          zł
          <br />
        </div>

        <div class="out">
          <label for="bull">Bull Shark ($500tyś): </label>
          <input type="text" id="bull" disabled />
          =
          <input type="text" id="bull_zl" disabled />
          zł
          <br />
        </div>

        <div class="out">
          <label for="great">Great White Shark ($1.25mln): </label>
          <input type="text" id="great" disabled />
          =
          <input type="text" id="great_zl" disabled />
          zł
          <br />
        </div>

        <div class="out">
          <label for="whale">Whale Shark ($3.5mln): </label>
          <input type="text" id="whale" disabled />
          =
          <input type="text" id="whale_zl" disabled />
          zł
          <br />
        </div>

        <div class="out" style="margin-bottom: 15px">
          <label for="megalodon">Megalodon Shark ($8mln): </label>
          <input type="text" id="megalodon" disabled />
          =
          <input type="text" id="megalodon_zl" disabled />
          zł
          <br />
        </div>
      </div>

      <button onclick="more_info()" style="margin-top: 15px" id="more_bttn">
        Dodatkowe porównania</button
      ><br />

      <div id="more">
        <div class="tooltip">
          <label for="banan">Banany: </label>
          <input type="text" id="banan" disabled />
          <span class="tooltiptext" style="width: 150px">1kg banan = 5 zł</span>
        </div>
        <br />

        <div class="tooltip">
          <label for="beer">Butelki piwa: </label>
          <input type="text" id="beer" disabled />
          <span class="tooltiptext" style="width: 250px"
            >1 butelka żubra 500ml = 2.30 zł</span
          >
        </div>
        <br />

        <div class="tooltip">
          <label for="gta">GTA5: </label>
          <input type="text" id="gta" disabled />
          <span class="tooltiptext" style="width: 250px"
            >Wersja na steam = 129.90 zł</span
          >
        </div>
        <br />

        <div class="tooltip">
          <label for="styro">Styropian: </label>
          <input type="text" id="styro" disabled />
          <span class="tooltiptext" style="width: 200px"
            >1kg styropianu = 70 zł</span
          >
        </div>
        <br />

        <div class="tooltip">
          <label for="kebs">Kebab: </label>
          <input type="text" id="kebs" disabled />
          <span class="tooltiptext" style="width: 250px"
            >1 duży z ostrym sosem = 17 zł</span
          >
        </div>
        <br />

        <div class="tooltip">
          <label for="ruda">Ruda z roksy: </label>
          <input type="text" id="ruda" disabled />
          <span class="tooltiptext" style="width: 70px">150 zł</span>
        </div>
        <br />
      </div>
    </div>

    <script src="gta5_calc/js/vendor/modernizr-3.8.0.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="gta5_calc/js/vendor/jquery-3.4.1.min.js"><\/script>'
        );
    </script>
    <script src="gta5_calc/js/plugins.js"></script>
    <script src="gta5_calc/js/main.js"></script>
  </body>
</html>
